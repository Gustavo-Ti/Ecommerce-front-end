<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

    <div>

    <form>
        <fieldset>
            <div class="campo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type="text" name="nome completo" id="nome" required>
            </div>

            <div class="campo">
                <label for="data"><strong>Data Nascimento</strong></label>
                <input type="date" id="data" required>
            </div>

            <div class="campo">
                <label for="CPF"><strong>CPF</strong></label>
                <input type="text" id="cpf" maxlength="11" required>
            </div>
            <div class="campo">
                <label for="endereço"><strong>Endereço</strong></label>
                <input type="text" required>
            </div>

            <div class="campo">
                <label for="Complemento"><strong>Complemento</strong></label>
                <input type="text" >
            </div>

            <div class="campo">
                <label for="Estado"><strong>Estado</strong></label>
                <select id="unidades" required>
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                    <option>Distrito Federal</option>
                </select>
            </div>

            <div class="campo">
                <label for="Cidade"><strong>Cidade</strong></label>
                <input type="text" id="Cidade" required>
            </div>

            <div class="campo">
                <label for="Cartao"><strong>Numero do Cartão</strong></label>
                <input type="number" required>
            </div>

            <div class="campo">
                <label for="data"><strong>Data de Vencimento</strong></label>
                <input type="month" id="data"  required>

                <div class="campo">
                    <label for="data"><strong>Código CVV2</strong></label>
                    <input type="number" id="data" maxlength="3" required>
            <br> <br> <br> <br> <br> <br> <br>

            <div>
                <button class="botao2" type="menu"  onsubmit=""><a href="./produtos.html">Cancelar</a> </button>
                <button class="botao" type="submit" onsubmit="">Concluído</button>
            </div>
        </fieldset>
    </form>

</html>
